    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<style>

    
    body {
        /* background-color: #222; */
        color: #fff;
        font-family: Arial, sans-serif;
    }
    
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        background-color: #333;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    
    input[type="text"], input[type="email"], textarea {
        margin-left: 10px;
        width: 90%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        background-color: #444;
        color: #fff;
    }
    
    textarea {
        resize: vertical;
        height: 150px;
    }
    
    input[type="submit"] {
        width: 90%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: #fff;
        cursor: pointer;
        margin-left: 25px;
        margin-bottom: 10px;
        margin-top: 30px;
    }
    
    input[type="submit"]:hover {
        background-color: #45a049;

    }

    .c{
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #333;
    }
</style>
</head>
<body>

<div class="container">
    <div class="c"><h2 style="background-color: #333;">Contact Me</h2></div>
    <form action="#" method="post">
        <label for="sender_name">Your Name:</label>
        <input type="text" id="sender_name" name="sender_name" placeholder="Enter your name.." required>
        
        <label for="sender_email">Your Email:</label>
        <input type="email" id="sender_email" name="sender_email" placeholder="Enter your email.." required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Write something.." required></textarea>
        
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
